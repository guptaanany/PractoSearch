<table class="table table-striped" style="margin-top:5px">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Gender</th>
					<th>Qualification</th>
					<th>Experience</th>
					<th>Specialization</th>
					<th>Clinic</th>
					<th>Mobile Number</th>
					<th>EmailId</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="doctor in doctors  | filter: searchKeyword ">
					<td>{{doctor.name}}</td>
					<td>{{doctor.gender}}</td>
					<td>{{doctor.qualification}}</td>
					<td>{{doctor.experience}}</td>
					<td>{{doctor.specialization}}</td>
					<td>{{doctor.clinic}}</td>
					<td>{{doctor.mobileNumber}}</td>
					<td>{{doctor.emailId}}</td>
					<td><span><i class="fa fa-pencil-square-o"></i></span><span style="margin-left:5px"><i class="fa fa-times"></i></span></td>
				</tr>
			</table>
