<!DOCTYPE html>
<html>
	<head>
		<title>Practo Backend</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-route.min.js"></script>
		<script src="js/index.js"></script>
		<link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
	</head>
	<style>

		body{
			display:flex;
			flex-direction:column;
		}

		.container {
			flex:1;
			width:100%;
		}

		.headerLogo {
			float:left;
		}

		#header {
			height: 50px;
			position: relative;
			width: 100%;
			margin: 0 auto;
		}

		.table td {
			text-align:center !important;
		}

	</style>
	<body ng-app="PractoBackend">
		<div id="header">
			<a class="headerLogo" href="#/">
				<img src="./images/practo_logo.png" style="margin-left:10px">
			</a>
		</div>
		<div class="container">
			<div class="bs_example" ng-controller = "tabsController">
			    <ul class="nav nav-tabs">
			        <li ng-class="$root.activeTab==1?'active':''"><a href="" ng-click = "tabClicked(1)">Doctors</a></li>
			        <li ng-class="$root.activeTab==2?'active':''"><a href="" ng-click = "tabClicked(2)">Clinics</a></li>
			    </ul>
			</div>

			<div ng-view></div>
			

		    
		</div>
	</body>
</html>
