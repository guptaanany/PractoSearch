<div class="row" style="margin-top:5px">
		        <form role="form">
		            <div class="col-lg-6">
		                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
		                <div class="form-group">
		                    <label for="name">Enter Specialization</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" name="specialization" id="specialization" placeholder="Enter specialization" ng-model="specialization" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <input type="submit" name="submit" id="submit" value="Submit" ng-click = "addSpecialization()" class="btn btn-info pull-right">
		            </div>
		        </form>
		        
		    </div>
