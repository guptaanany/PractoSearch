<div class="row" style="margin-top:5px">
		        <form role="form">
		            <div class="col-lg-6">
		                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
		                <div class="form-group">
		                    <label for="name">Enter Name</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" ng-model="name" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="location">Enter Location</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location" ng-model = "location"required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="city">Select City</label>
		                    <div class="input-group">
		                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" ng-model = "city" required>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="address">Enter Address</label>
		                    <div class="input-group">
		                        <textarea name="address" id="address" class="form-control" rows="5" ng-model = "address" required></textarea>
		                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
		                    </div>
		                </div>
		                <input type="submit" name="submit" id="submit" value="Submit" ng-click = "editClinic()" class="btn btn-info pull-right">
		            </div>
		        </form>
		        
		    </div>
